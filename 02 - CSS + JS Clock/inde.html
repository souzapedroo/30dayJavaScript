<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clock JS</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="page-header">Pedro Souza</div>
  <div class="clock">
    <div class="hour"></div>
    <div class="min"></div>
    <div class="sec"></div>
  </div>
  <div class="timers">
    <div class="time" id="hors">06</div>
    <div class="separator">:</div>
    <div class="time" id="mins">00</div>
    <div class="separator">:</div>
    <div class="time" id="secus">00</div>
  </div>
  <div class="switch-cont">
    <button class="switch-btn"> Ligth </button>
  </div>
  <script src="js/script.js"></script>
</body>
</html>
